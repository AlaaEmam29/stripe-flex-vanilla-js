<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="fixed-top bg-transparent p-3">
      <div class="container d-flex align-items-center justify-content-between">
       <div class="nav-toggle">
        <img src="./images/logo.svg" alt="nav-logo" class="nav-logo" />
        <button class="btn btn-toggle btn-dark">
            <i class="fas fa-bars"></i>
          </button>
       </div>
  
        <ul class="list-unstyled d-flex mb-0 nav-list align-items-center">
          <li class="mx-4">
            <button class="btn btn-links">products</button>
          </li>
          <li class="mx-4">
            <button class="btn btn-links">developers</button>
          </li>
          <li class="mx-4">
            <button class="btn btn-links">company</button>
          </li>
        </ul>
        <button class="btn btn-dark signup-btn">sign up</button>
      </div>
    </nav>
    <section class="home-section">
      <div class="container home-container   m-auto">
        <div class="row align-items-center">
          <div class="col-md-9 item-col">
            <div class="item mt-5">
              <h1>
                Payments infrastructure <br />
                for the internet
              </h1>
              <p class="text-muted">
                Millions of companies of all sizes—from startups to Fortune
                500s—use Stripe’s software and APIs to accept payments, send
                payouts, and manage their businesses online.
              </p>
              <button class="btn btn-dark">Start now</button>
            </div>
          </div>
          <div class="col-md-3">
            <div class="item-img">
              <img src="./images/phone.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="sidebar-wrapper">
        <aside class="sidebar">
          <button class="close-btn">
            <i class="fas fa-times"></i>
          </button>
          <div class="sidebar-links"></div>
          <!-- links -->
        </aside>
      </div>
      <aside class="submenu shadow "></aside>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
